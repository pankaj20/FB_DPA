 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product Set | Reduce Data</title>
<link rel="icon" href="images/logo.gif" type="image/x-icon">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/css/semantic.min.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/form.css">
<script type="text/javascript" src="js/main.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/javascript/semantic.min.js"></script>
<script src="js/sidebar_2.js"></script>

</head>
<body>


<div class="ui left vertical inverted labeled icon sidebar menu">
  <a class="item">
    <i class="home icon"></i>
    Home
  </a>
  <a class="item">
    <i class="browser icon"></i>
    Campaigns
  </a>
  <a class="item">
    <i class="tasks icon"></i>
    Adgroups & Creatives
  </a>
  <a class="item">
    <i class="block layout icon"></i>
    Product sets
  </a>
  <a class="item">
    <i class="file excel outline icon"></i>
    Product Feeds
  </a>
  <a class="item">
    <i class="bar chart icon"></i>
    Reports
  </a>
  
  
  <a class="item">
    <i class="settings icon"></i>
    Settings
  </a>
</div>

 
<div class="ui left floated launch  side_button "   style="width:20px;" />
<i class="sidebar icon" ></i>
</div>
 



<div class="container">
  <div align="center">
     <img class="img-responsive" style=" height: 40px;" src="images/logo.gif">
  </div> 
  <div class="ui inverted divider" ></div>
 
  <div class="ui form segment">
<form id="productSetForm" action="http://localhost:8080/ProductSet" method="get" >
    <div class="header">
    Product Set
    <!-- <input class="search_box"  id="" placeholder="" type="text"> -->
    <div class="ui inverted divider divide" ></div>
   </div>
    <div class="field">
      <label for="FileUrl">Promoted Product Set</label>
      <input class="inputField"  id="productset" name="productset" placeholder="" type="text" onfocus="removeMessage('msgproductset');">
 <div class="errorMsg" id="msgproductset"></div>
    </div>
    
    <div class="field">
      <label for="product">Inclusions</label>
	   <div class="ui selection dropdown"  id="inclusions"   style="width: 66% !important;height: 31px;border-radius: 0 !important; box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.55) !important;">
	      <input type="hidden" name="inc" id="inc" onfocus="removeMessage('msginclusions');" >
	        <div class="default text" >select</div>
	         <i class="dropdown icon" style=" margin: 0.5em -1em 0 26em !important;" ></i>
	           <div class="menu" >
	           <div class="item" data-value="1">Choice 1</div>
	            <div class="item" data-value="2">Choice 2</div>
	            <div class="item" data-value="3">Choice 3</div>
	           </div>
	  </div>
<div class="errorMsg" id="msginclusions"></div>
   </div>
     
    <div class="field">
      <label for="TargetCountries">Exclusions</label>
      <input class="inputField"  id="exclusion" name="exclusion" placeholder="" type="text" onfocus="removeMessage('msgexclusion');">
       <button class="ui submit button done">+</button>
<div class="errorMsg" id="msgexclusion"></div>
    </div>
    <div class="field">
      <button class="ui submit button" onclick="productSet();">Done</button>
     </div>
     </form>
  </div>


</div>

</body>
</html>
